<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBootcamp - foro</title>
    
    <link rel="stylesheet" href="/src/styles/dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="https://cdn.tiny.cloud/1/zoh37z1bju96ulhj2by5wn25e4tagrf37iy410ninz80hbs0/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>

</head>
<body class="font-sans bg-gray-50">
    <div class="h-screen">
        <!--Cabecera-->

        <div class="relative w-full">
            <div class="grid grid-cols-3 pl-10 pr-20 pb-4">
                <div class="p-4  ">
        
                    <div class="flex flex-none justify-start">
                        <div class="flex flex-none justify-start">
                            <a href="./foro.html"
                                class="flex items-center justify-center w-28 px-2 py-1 font-medium rounded-lg hover:no-underline hover:text-emerald-400 bg-slate-200 active:border-emeral-500  text-black hover:text-text-gray-600 focus:text-gray-600 focus:outline-none">
                                <svg class="w-4 h-4" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                    aria-hidden="true" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path>
                                </svg>
                                <div class="block ml-3">
                                    Volver
                                </div>
                            </a>
                        </div>
                    </div>
        
        
                </div>
                <div class="p-4 "></div>
                <div class="p-4 ">
        
                    <div class="flex justify-end gap-4 ">
                        <div class="relative block">
        
                            <label class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <svg class="w-5 h-5 fill-gray-400" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </label>
                            <input
                                class="block w-32 pl-10 pr-3 py-0.5 bg-slate-200 placeholder:text-gray-400 border rounded-2xl"
                                placeholder="Buscar" />
        
                        </div>
                        <div class="relative block dropdown">
        
                            <button class=" inline-flex items-center w-40 text-black bg-white rounded-2xl" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown">
                                <div class="relative h-10 w-10 flex items-center text-lg font-semibold  text-[#515561] bg-[#121625] p-1.5 rounded-full">
                                    NA
                                </div>
                                <div class="relative ml-3 ">UserName</div>
                                <div class="absolute w-5 h-5 ml-32 ">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                        focusable="false" class="fill-gray-400" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z">
                                        </path>
                                    </svg>
                                </div>
        
                            </button>
        
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <a href="#" class="dropdown-item" type="button">Configuración</a>
                                <a href="#" class="dropdown-item" type="button">Cerrar Sesión</a>
                            </div>
        
                        </div>
                    </div>
                </div>      
        
            </div>
        </div>

        <!--Cuerpo-->

        <div class="flex justify-center w-full">
            <div class="flex-col w-10/12">
                <div class="bg-white rounded-lg border border-gray-400">
                    <div class="py-3  divide-y pb-10 flex-row">
                        <div class="inline-flex w-full pl-4 pb-4">               
                            <div class="pl-3 w-[90%]">
                                <div class="text-xl font-bold flex-col gap-y-2 inline-flex justify-start align-middle ">
                
                                    Escribe tu pregunta sobre Módulo 1 de Angular                
                
                                </div>
                            </div>
                
                        </div>
                        
                        <div class="pt-4 justify-start  pl-4 pb-4 w-full">       
                                    
                            <form class="w-full space-y-6" method="post">
                                <div class="inline-flex space-x-4 w-[95%] mr-2 justify-end">
                                    <label >Título pregunta</label>  
                                    <div class="w-[85%] pl-2" >
                                        <input class="w-full mr-12 pl-2 py-2 border-[1px] border-gray-400 rounded-lg" placeholder="Escribe un título para tu pregunta">
                                    </div>  
                                </div>
                                <div class="inline-flex space-x-4 w-[95%] mr-2 justify-end">
                                    <label>categoría</label>
                                    <div class="w-[85%] pl-2">
                                        <select class="w-full mr-12 pl-2 py-2 border-[1px] border-gray-400 rounded-lg text-gray-400">
                                            <option value="" disabled selected>Seleccione una categoria</option>
                                            <option class="text-gray-900" value="" >Opción A</option>
                                            <option class="text-gray-900" value="" >Opción B</option>
                                            <option class="text-gray-900" value="" >Opción C</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="inline-flex space-x-4 w-[95%] mr-2 justify-end">
                                    <label>Contenido</label>
                                    <div class="w-[85%] pl-2">
                                        <textarea id="mytextarea"></textarea>
                                        <button class="p-2 mt-4 text-sm font-normal border bg-emerald-400 text-white rounded-xl" type="submit">Subir Pregunta</button>
                                    </div>
                                </div>
                                
                            </form>   
  
                        </div>

                        
                    </div>
                </div>

                
            </div>

        </div>
        

        <div>

        </div>

    </div>
</body>
</html>
